<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<script type = "text/javascript">

const CONTROL_GET_UUID_REQUEST = "control_get_uuid";
const COOKIE_KEY_SESSION = "sessionUID";
var ip = location.host;
window.onload = function()
{
	print(ip);
	var utcDate = new Date();
	print(utcDate);
	if(!getCookie(COOKIE_KEY_SESSION))
	{
		httpGet(CONTROL_GET_UUID_REQUEST);
	}
	
	print(utcDate.getFullYear());
	print(utcDate.getMonth());
	print(utcDate.getDate());
	print(utcDate.getHours());
	print(utcDate.getMinutes());
	print(utcDate.getSeconds());
}

function print(str)
{
	var testDiv = document.getElementById('test');
	testDiv.innerHTML += str+"<br>";
}

function httpGet(theUrl, params)
{
	var xmlHttp = new XMLHttpRequest();
	var paramStr="";
	for(var key in params)
	{
		paramStr+=key+"="+params[key]+"&";
	}
	if(params)
	{
		paramStr = "?"+paramStr.slice(0, -1);
	}
	xmlHttp.open("GET", theUrl+paramStr); // false for synchronous request
	xmlHttp.send(null);
	return xmlHttp.responseText;
}

function getCookie(cookieName)
{
	var search = cookieName + "=";
	var cookie = document.cookie;

	// 현재 쿠키가 존재할 경우
	if(cookie.length > 0)
	{
		// 해당 쿠키명이 존재하는지 검색한 후 존재하면 위치를 리턴.
		startIndex = cookie.indexOf(cookieName);

		// 만약 존재한다면
		if(startIndex != -1)
		{
			// 값을 얻어내기 위해 시작 인덱스 조절
			startIndex += cookieName.length;

			// 값을 얻어내기 위해 종료 인덱스 추출
			endIndex = cookie.indexOf(";", startIndex);

			// 만약 종료 인덱스를 못찾게 되면 쿠키 전체길이로 설정
			if(endIndex == -1) endIndex = cookie.length;

			// 쿠키값을 추출하여 리턴
			return unescape(cookie.substring(startIndex + 1, endIndex));
		}
		else
		{
			// 쿠키 내에 해당 쿠키가 존재하지 않을 경우
			return false;
		}
	}
	else
	{
		// 쿠키 자체가 없을 경우
		return false;
	}
}

function WebSocketTest()
{

	if("WebSocket" in window)
	{
		
		// Let us open a web socket
		var ws = new WebSocket("ws://" + ip + ":8080");

		ws.onopen = function()
		{

			// Web Socket is connected, send data using send()
			ws.send("test");
		};

		ws.onmessage = function(evt)
		{
			var received_msg = evt.data;
		};

		ws.onclose = function()
		{

			// websocket is closed.
		};
	}
	else
	{

		// The browser doesn't support WebSocket
	}
}
